<!DOCTYPE html>
<html>
  <head>
    <title>JavaScript AJAX Example</title>
    <link rel="stylesheet" href="styles.css">
    <script src="app.js"></script>
  </head>
  <body>
    <form onsubmit="addItem()">
      <h1>Todo List</h1>
      <p>Click submit to add an item or click an item to remove it.</p>
      <input id="itemInput" type="text" name="value" required>
      <input type="submit" value="Submit">
    </form>
    <ul id="list"></ul>
  </body>
</html>
